{%load  static  %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Successful</title>
  <link rel="icon" href="/static/images/auth-modified.png" type="image/x-icon" style="width:50px;height:50px;">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .success-card {
      
      padding: 3rem;
      text-align: center;
      max-width: 500px;
      margin: 5rem auto;
      animation: fadeIn 1s ease-in-out;
    }
    .checkmark-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #28a745;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem auto;
    }
    .checkmark {
      color: white;
      font-size: 2.5rem;
    }
    .btn-custom {
      margin: 0.5rem;
      border-radius: 30px;
      padding: 0.6rem 2rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="success-card">
    <div class="checkmark-circle">
      <i class="checkmark">&#10004;</i>
    </div>
    <h2 class="text-success">Payment Successful!</h2>
    <p class="text-muted">Thank you for your purchase. Your transaction has been completed successfully.</p>

    <div class="d-flex justify-content-center">
      <a href="/orders" class="btn btn-success btn-custom">View Orders</a>
      <a href="/" class="btn btn-outline-dark btn-custom">Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
