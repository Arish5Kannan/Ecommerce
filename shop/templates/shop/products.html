{% extends 'shop/layouts/main.html' %}
{% block title %}
ShopKart | Online shopping
{% endblock title %}        
 {% block content %}
 <section class="bg-light py-4 my-5" >
 <div class="container">
    <div class="row">
        <div class="col-12">
            <h4 class="fw-light" style="margin-top: 30px;">{{prod.name}} Products</h4>
            <hr class="mb-3" style="border-color: #b8bfc2;">
        </div>
        {% for a in prod %}
        <div class="col-md-4 col-lg-3">
            <div class="card  my-1" >
                <img src="{{ a.product_image.url }}" class="card-image-top mx-auto d-block" alt="categories logo" style="width:190px;height:200px;margin-top:3px;">
                <hr class="mt-3" style="border-color: #404141;">
                <a href="#" style="color:initial;">
                <div class="card-body">
                    <h5 class="card-title text-primary ">{{a.name}}</h5>
                    <p class="card-text">{{a.description}}</p>
                </div>
            </a>
            </div>
        </div>
        {% endfor %}
    </div>
 </div>
 </section>
 {% endblock content %}
